name: swc
description: The SWC compiler for Deno
stable: true
repository: https://github.com/nestdotland/deno_swc
version: 0.1.1
files:
  - README.md
  - ./swc_wasm/wasm.js
  - mod.ts
  - version.ts
  - ./assets/**/*
  - ./types/**/*
  - ./examples/**/*
ignore:
  - .git
  # Don't publish cargo build artifacts!
  - ./swc_wasm/target/**/*
checkFormat: make fmt
checkLint: make lint
checkTests: false